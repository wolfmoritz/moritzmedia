version: '3.1'

services:
  web:
    build: ./docker/web
    image: moritzmedia
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/moritzmedia
    depends_on:
      - db
    tty: true
    secrets:
      - host_ssh_key
    command: bash -c '/usr/local/bin/wait-for-it db:3306 -t 60 -- /usr/local/bin/run'

  db:
    platform: linux/x86_64
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - ~/.mysql-data/moritzmedia:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=moritzmedia
      - MYSQL_USER=moritzmedia
      - MYSQL_PASSWORD=moritzmedia

secrets:
  host_ssh_key:
    file: ~/.ssh/id_rsa